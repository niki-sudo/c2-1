<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #1a1a1a;
            color: #ffffff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: #333;
        }

        button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        /**
         * Класс Calculator для выполнения математических операций
         */
        class Calculator {
            constructor(displayElement = null) {
                this.displayElement = displayElement;
                this.currentInput = '0';
                this.shouldResetDisplay = false;
            }

            /**
             * Обновляет отображение калькулятора
             */
            updateDisplay() {
                if (this.displayElement) {
                    // Заменяем * на × для отображения, но оставляем * в currentInput для вычислений
                    const displayText = this.currentInput.replace(/\*/g, '×');
                    this.displayElement.textContent = displayText;
                }
            }

            /**
             * Получает текущее значение
             * @returns {string} Текущее значение калькулятора
             */
            getCurrentInput() {
                return this.currentInput;
            }

            /**
             * Добавляет число к текущему вводу
             * @param {string} number - Цифра для добавления
             */
            appendNumber(number) {
                if (this.shouldResetDisplay) {
                    this.currentInput = '0';
                    this.shouldResetDisplay = false;
                }
                
                // Если текущее значение - это результат вычисления (только число)
                // или начинается с "0" (но не "0.")
                if (this.currentInput === '0') {
                    this.currentInput = number;
                } else {
                    // Проверяем, заканчивается ли строка оператором
                    const lastChar = this.currentInput[this.currentInput.length - 1];
                    if (['+', '-', '*', '/', '×'].includes(lastChar)) {
                        // После оператора начинаем новое число
                        this.currentInput += number;
                    } else {
                        // Продолжаем текущее число
                        this.currentInput += number;
                    }
                }
                this.updateDisplay();
            }

            /**
             * Добавляет десятичную точку
             */
            appendDecimal() {
                if (this.shouldResetDisplay) {
                    this.currentInput = '0';
                    this.shouldResetDisplay = false;
                }
                
                // Находим последнее число в выражении (после последнего оператора)
                const lastOperatorIndex = Math.max(
                    this.currentInput.lastIndexOf('+'),
                    this.currentInput.lastIndexOf('-'),
                    this.currentInput.lastIndexOf('*'),
                    this.currentInput.lastIndexOf('/'),
                    this.currentInput.lastIndexOf('×')
                );
                
                // Получаем последнее число (часть после последнего оператора или всё выражение)
                const lastNumber = lastOperatorIndex >= 0 
                    ? this.currentInput.substring(lastOperatorIndex + 1)
                    : this.currentInput;
                
                // Проверяем, есть ли точка только в последнем числе
                if (!lastNumber.includes('.')) {
                    this.currentInput += '.';
                    this.updateDisplay();
                }
            }

            /**
             * Добавляет оператор к текущему вводу
             * @param {string} operator - Оператор (+, -, *, /)
             */
            appendOperator(operator) {
                if (this.shouldResetDisplay) {
                    this.shouldResetDisplay = false;
                }
                
                const lastChar = this.currentInput[this.currentInput.length - 1];
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    this.currentInput = this.currentInput.slice(0, -1) + operator;
                } else {
                    this.currentInput += operator;
                }
                this.updateDisplay();
            }

            /**
             * Выполняет вычисление текущего выражения
             * @returns {string} Результат вычисления или 'Ошибка'
             */
            calculate() {
                try {
                    // Заменяем × на * для вычисления
                    let expression = this.currentInput.replace(/×/g, '*');
                    
                    // Проверяем на деление на ноль
                    if (expression.includes('/0') && !expression.includes('/0.')) {
                        this.currentInput = 'Ошибка';
                        this.updateDisplay();
                        this.shouldResetDisplay = true;
                        return 'Ошибка';
                    }
                    
                    const result = Function('"use strict"; return (' + expression + ')')();
                    
                    if (isNaN(result) || !isFinite(result)) {
                        this.currentInput = 'Ошибка';
                    } else {
                        // Форматируем результат: максимум 5 знаков после десятичной точки
                        if (Number.isInteger(result)) {
                            // Целые числа отображаем без точки
                            this.currentInput = result.toString();
                        } else {
                            // Для десятичных чисел используем toFixed(5) и убираем лишние нули в конце
                            const fixedResult = result.toFixed(5);
                            // Убираем лишние нули после точки
                            this.currentInput = parseFloat(fixedResult).toString();
                        }
                    }
                    
                    this.updateDisplay();
                    this.shouldResetDisplay = true;
                    return this.currentInput;
                } catch (error) {
                    this.currentInput = 'Ошибка';
                    this.updateDisplay();
                    this.shouldResetDisplay = true;
                    return 'Ошибка';
                }
            }

            /**
             * Очищает дисплей калькулятора
             */
            clearDisplay() {
                this.currentInput = '0';
                this.shouldResetDisplay = false;
                this.updateDisplay();
            }

            /**
             * Удаляет последний символ из текущего ввода
             */
            deleteLast() {
                if (this.shouldResetDisplay) {
                    this.clearDisplay();
                    return;
                }
                
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }
        }

        // Инициализация калькулятора
        const display = document.getElementById('display');
        const calculator = new Calculator(display);

        // Глобальные функции для вызова из HTML
        window.appendNumber = function(number) {
            calculator.appendNumber(number);
        };

        window.appendDecimal = function() {
            calculator.appendDecimal();
        };

        window.appendOperator = function(operator) {
            calculator.appendOperator(operator);
        };

        window.calculate = function() {
            calculator.calculate();
        };

        window.clearDisplay = function() {
            calculator.clearDisplay();
        };

        window.deleteLast = function() {
            calculator.deleteLast();
        };

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                calculator.appendNumber(key);
            } else if (key === '.') {
                calculator.appendDecimal();
            } else if (key === '+') {
                calculator.appendOperator('+');
            } else if (key === '-') {
                calculator.appendOperator('-');
            } else if (key === '*') {
                calculator.appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                calculator.appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculator.calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                calculator.clearDisplay();
            } else if (key === 'Backspace') {
                calculator.deleteLast();
            }
        });
    </script>
</body>
</html>
